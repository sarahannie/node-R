<!DOCTYPE html>
<html lang="en">
<head>

	<title>Farmer Dashboard - Add New Item</title>

<body>
    <div class="bg">
        <div class="container">
            <h1>Add New Item</h1>
            <form>
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" class="form-control" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Item Description</label>
                    <textarea class="form-control" id="item-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-quantity">Item Quantity</label>
                    <input type="number" class="form-control" id="item-quantity" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Item Price</label>
                    <input type="number" class="form-control" id="item-price" required>
                </div>
                <div class="form-group">
                    <label for="item-image">Item Image</label>
                    <input type="file" class="form-control-file" id="item-image" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addItem()">Submit</button>
            </form>
        </div>
    </div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</body>
</html>
